<div class="row">
    <div class="col-6 m-auto mt-5 mb-5">
        <ng-template #viewContainerRef></ng-template>
        <div class="card m-auto">
            <div class="card-header"><h4>Sign in</h4></div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group col-12 mb-4 mt-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name-input" placeholder="Your name" formControlName="name" class="form-control">
                        <span *ngIf="name?.invalid && (name?.dirty || name?.touched || userSubmitted)" class="alert-span alert-danger">Name is required.</span>
                    </div>
                    <div class="form-group col-12 mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password-input" formControlName="password" class="form-control">
                        <span *ngIf="password?.invalid && (password?.dirty || password?.touched || userSubmitted)" class="alert-span alert-danger">
                            <span *ngIf="password?.errors?.['required']">
                                Password is required.
                            </span>
                            <span *ngIf="password?.errors?.['minlength']">
                                Password should be at least 8 characters long.
                            </span>
                        </span>
                    </div>
                    <div class="form-group col-12 form-buttons mt-5">
                        <button type="reset" class="btn btn-secondary" routerLink="/">Cancel</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
